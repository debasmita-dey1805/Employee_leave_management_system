{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    <style>
        .navbar-half-split {
            background: linear-gradient(to right, white 50%, #007BFF 50%);
        }

        .navbar-half-split .navbar-brand {
            color: #007BFF;
            font-weight: bold;
        }

        .navbar-half-split .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-half-split .nav-link:hover {
            text-decoration: underline;
        }

        .navbar-gradient {
            background: linear-gradient(to right, #ffffff 0%, #007BFF 100%);
            color: #0d1b2a;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 1040;
        }

        .navbar-gradient .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar-gradient .nav-link:hover {
            color: #e2e2e2;
        }

        .leaveboard-brand {
            color: white;
            -webkit-text-stroke: 1px #007BFF;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(90deg, #4facfe, #00f2fe);">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-white fs-4" href="{% url 'home' %}" style="letter-spacing: 1px;">
            &nbsp; &nbsp; <i class="bi bi-calendar-check"></i> LeaveBoard
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">

                    {% if user.is_authenticated %}
                        <!-- <a class="nav-link fw-semibold px-3 rounded-pill btn btn-outline-light me-2" href="}"> <i class="bi bi-box-arrow-right"></i> Logout</a> -->
                         <span class="nav-link fw-semibold px-3 btn btn-outline-light me-2">
                            Welcome, {{user.username}}
                         </span>
                    {% else %}
                        <a class="nav-link login-btn fw-semibold px-3 rounded-pill btn btn-outline-light me-2" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    {% endif %}

                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
/* Keep text colored when hovered */
.login-btn:hover {
    color: #4facfe !important; /* Blue text */
    background-color: white !important; /* White background */
    border-color: white !important;
}
</style>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
