{% extends 'base/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light border-end min-vh-100 p-3">
            <h5 class="mb-4">Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="{% url 'manager_dashboard' %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="{% url 'pending_leaves' %}">
                        <i class="bi bi-hourglass-split"></i> Pending Requests
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="{% url 'manager_leave_calendar' %}">
                        <i class="bi bi-calendar-event"></i> Leave Calendar
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="{% url 'add_employee' %}">
                        <i class="bi bi-calendar-event"></i> Add Employee
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="{% url 'team_members' %}">
                        <i class="bi bi-people"></i> Team Members
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main calendar area -->
        <div class="col-md-9">
            <div class="card shadow border-0 p-4">
                <h3 class="mb-4">Team Leave Calendar</h3>
                <hr>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: '{% url "manager_leave_events" %}'
    });

    calendar.render();
});
</script>
{% endblock %}
