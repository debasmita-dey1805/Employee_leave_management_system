{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="p-5 rounded shadow-lg text-center" >
        
        <h1 class="display-5 fw-bold mb-3">
             Welcome to the Leave Management System
        </h1>
        <hr>
        <p class="lead mb-4">
            Manage employee leaves easily, track balances, and handle approvals all in one place.
        </p>
    
        <hr class="my-4 border-light">

        <p class="mb-4">
            Login to access your dashboard and submit or approve leave requests.
        </p>

        <a class="btn btn-light btn-lg rounded-pill px-5 fw-semibold login-btn" 
           href="{% url 'login' %}" role="button">
            <i class="bi bi-box-arrow-in-right"></i> LOGIN HERE
        </a>
    </div>
</div>

<style>

.login-btn {
    transition: all 0.3s ease-in-out;
    color: #4facfe !important;
}
.login-btn:hover {
    background: #ffffff;
    box-shadow: 0px 0px 15px rgba(255,255,255,0.7);
    transform: scale(1.05);
    color: #00aaff !important;
}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
